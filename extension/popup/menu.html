<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #667eea;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      font-size: 13px;
      text-align: left;
    }
    button:hover {
      background: #f3f4f6;
    }
    .status {
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      padding-top: 8px;
      border-top: 1px solid #e5e5e5;
    }
  </style>
</head>
<body>
  <h3>Formula Editor</h3>
  <button id="open-editor">Open Editor</button>
  <button id="open-settings">Settings</button>
  <div class="status" id="status">Ready</div>
  
  <script>
    document.getElementById('open-editor').addEventListener('click', async () => {
      const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
      chrome.tabs.sendMessage(tab.id, { action: 'openEditor' });
      window.close();
    });
    
    document.getElementById('open-settings').addEventListener('click', () => {
      chrome.runtime.openOptionsPage();
      window.close();
    });
    
    // Check if we're on PowerApps
    chrome.tabs.query({ active: true, currentWindow: true }, ([tab]) => {
      if (!tab.url.includes('powerapps.com')) {
        document.getElementById('status').textContent = 'Not on PowerApps';
        document.getElementById('open-editor').disabled = true;
      }
    });
  </script>
</body>
</html>
